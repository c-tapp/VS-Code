<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Background Scroll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background layers -->
  <div class="background">
    <div class="bg-layer bg-light"></div>
    <div class="bg-layer bg-dark"></div>
  </div>

  <!-- Main content -->
  <main>
    <section id="header">
      <h1>Colin T.</h1>
      <p>Software Developer & Creator</p>
      <div style="height: 600px;"></div>
    </section>

    <section id="content">
      <h2>Projects</h2>
      <p>Here's where I show off my cool stuff...</p>
      <div style="height: 1200px;"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
